<article>
    <header>
        <img src="/traffic.png" alt="traffic" width="40" height="40">
        <h2>Traffic</h2>
    </header>
    <div id="traffic">
        <p>Last 7 days</p>
        <div id="chart">
            @for (dataPoint of dummyTrafficData; track dataPoint) {
              <div [style.height]="(dataPoint.value / maxTraffic) * 100 + '%'">

              </div>
            }
        </div>
    </div>
</article>
